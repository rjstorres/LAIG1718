<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>CGFexample</title>

<style>
body, html {
    border: 0;
    padding: 0;
    margin: 0;
    overflow: hidden;
}

canvas {
    width: 100%;
    height: 100%;
}
</style>
</head>
<body>
  <div style="position: absolute;
              top:25%;
              margin-left:35%;
              background-color:rgba(64,64,64,0.7);
              border-style: solid;
              border-color: black;
              border-width: 5px;
              border-radius: 10px;" id="uidiv">
    <div style="color:white; margin-left:20px;margin-right:20px; margin-bottom:20px">

      <script>
         function decreasetime(){
          let input = document.getElementById('time');
          if(Number(input.value) > 30){
            input.value = Number(input.value) - 30
          }
        }
         function increasetime(){
           let input = document.getElementById('time');
           if(Number(input.value) < 120){
             input.value = Number(input.value) + 30
           }
        }
      </script>
      <h3>Cenário:</h3>
      <input type="radio" name="cen" value="c1" checked> Cenário1
      <input type="radio" name="cen" value="c2"> Cenário2
      <input type="radio" name="cen" value="c3"> Cenário3
      <br />
      <h3>Modo de jogo:</h3>
      <input type="radio" name="modo" value="1" checked> Humano/Humano
      <input type="radio" name="modo" value="2"> Humano/Máquina
      <input type="radio" name="modo" value="3"> Máquina/Máquina
      <br />
      <h3>Dificuldade:</h3>
      <input type="radio" name="dif" value="0" checked> Simples
      <input type="radio" name="dif" value="1"> Avançado
      <br />
      <h3>Tempo por jogada (segundos):</h3>
      <button onclick="decreasetime()">&#8810;</button>
      <input id="time" style="width:10%" value="30" disabled/>
      <button onclick="increasetime()">&#8811;</button>
      <br />
      <br />
      <button id="startButton" style="margin-left: 40%; height:40px; width:80px; font-size:130%"><b>Iniciar</b></button>
      <br />
    </div>
  </div>
  <div style="position: absolute;
              top:-1%;
              margin-left:45%;
              background-color:rgba(64,64,64,0.7);
              border-style: solid;
              border-color: black;
              border-width: 5px;
              border-radius: 10px;" id="timediv">
      <h3 style="font-size:300%; color:white; margin-top:10px;margin-bottom:0px;margin-right:10px; width:132px">&#9201; <a id="retime">0</a></h3>
  </div>
  <div style="position: absolute;
              top:-1%;
              margin-left:5%;
              background-color:rgba(64,64,64,0.7);
              border-style: solid;
              border-color: black;
              border-width: 5px;
              border-radius: 10px;" id="scorediv">
      <h3 style="font-size:200%; color:white; margin-top:10px;margin-bottom:10px;margin-right:10px;margin-left:25px">Score</h3>
      <span style="font-size:150%; color:white; margin-bottom:10px;margin-right:10px;margin-left:10px">
        <b>P1</b> <span id="p1score">0</span> - <span id="p2score">0</span> <b>P2</b>
      </span>
  </div>
  <div hidden style="position: absolute;
              top:40%;
              margin-left:39%;
              background-color:rgba(64,64,64,0.7);
              border-style: solid;
              border-color: black;
              border-width: 5px;
              border-radius: 10px;" id="enddiv">
      <h3 style="font-size:200%; color:white; margin-top:10px;margin-bottom:10px;margin-right:25px;margin-left:25px">Vitória do jogador <span id="winner">1</span></h3>
      <button id="restartButton" style="margin-left: 40%; height:40px; width:80px; font-size:130%; margin-bottom:20px"><b>OK</b></button>
  </div>
  <section id="cgf"></section>
  <script src="main.js"></script>

</body>
</html>
